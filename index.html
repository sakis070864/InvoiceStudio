<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoiceStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#0D1117',
              sidebar: '#161B22',
              primary: '#CDD9E5',
              secondary: '#768390',
              accent: '#58A6FF',
              border: '#30363D',
              success: '#3FB950',
              warning: '#D29922',
              danger: '#F85149',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1117;
        color: #CDD9E5;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #161B22; }
      ::-webkit-scrollbar-thumb { background: #30363D; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #768390; }

      /* --- ΔΙΟΡΘΩΣΗ ΓΙΑ ΤΑ ΕΙΚΟΝΙΔΙΑ ΗΜΕΡΟΛΟΓΙΟΥ --- */
      /* Αυτό αντιστρέφει το χρώμα από μαύρο σε άσπρο */
      ::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.6;
        transition: 0.2s;
      }
      ::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.8.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
